<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .pagination{
            position:fixed;
            bottom:250px;
        }

        .parent{
            display:flex;
            justify-content:center
        }

    </style>
</head>
<body>
    <div class=parent-data>
    </div>
    <div class="parent">
    <div class="pagination">
    <button  class="btn-previous" for="previous">Previous</button>
    <button  class="btn-1" onclick="child_clicked(this)" for="1">1</button>
    <button  class="btn-2" onclick="child_clicked(this)" for="2">2</button>
    <button  class="btn-3" onclick="child_clicked(this)" for="3">3</button>
    <button  class="btn-4" onclick="child_clicked(this)" for="4">4</button>
    <button  class="btn-5" onclick="child_clicked(this)" for="5">5</button>
    <button  class="btn-next" for="next">Next</button>  
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
